<script type="text/javascript">
jQuery(function ($)
{
       function equalHeight(group)
       {
       tallest = 0;
       group.each(function() {
          thisHeight = $(this).height();
          if(thisHeight > tallest) {
             tallest = thisHeight;
          }
        });
        group.height(tallest);
        }

        $(window).load(function() {
           equalHeight($("#main_categories .image"));
        });

       $(window).load(function() {
           equalHeight($("#main_categories .names"));
        });

});
</script>
{/literal}

<div id="main_categories" class="block">
{foreach key=row item=category from=$results}   
    <div class="item">
        <div class="box roundies">
            <div class="image">
                {$category.photo}
            </div>                                       
        </div>
        <ul class="names">
            <li class="category">{$category.name}</li>
            {if $category.subcategories}
                {foreach key=row item=category_subcategories from=$category.subcategories} 
                <li class="subcategory">{$category_subcategories.name}</li>
                {/foreach}
            {/if}
        </ul>    
    </div>
{/foreach}
    <div class="clear"></div>
</div>
