methods:
    post:
        - "sf_guard_group{description}"

names:
    sf_guard_group{description}:
        required:       yes
        required_msg:   Proszę podać nazwę grupy.
        validators:     nameUniqueValidator

nameUniqueValidator:
    class:              sfPropelUniqueValidator
    param:
        class:          sfGuardGroup
        column:         description
        unique_error:   "Podana grupa już instnieje, proszę podać inną nazwę."
