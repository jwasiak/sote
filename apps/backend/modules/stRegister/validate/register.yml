fields:
    register{email}:
        required:
            msg:          Nie podałeś adresu email.
        
        sfEmailValidator:
            email_error:  Nieprawidłowy format adresu e-mail.
                
        sfStringValidator:
            max:          60
            max_error:    Przekroczono dozwoloną liczbę znaków.
            
        sfPropelUniqueValidator:
            class:        sfGuardUser
            column:       username
            unique_error: Taki adres już istnieje w bazie danych.
                      
    register{license}:
        required:
            msg:          Nie podałeś licencji.
            
        sfStringValidator:
            max:          30
            max_error:    Przekroczono dozwoloną liczbę znaków.
            
    register{password1}:
        required:
            msg:       Nie podałeś hasła.
        
        sfStringValidator:
            min:       6
            min_error: Podane hasło jest za krótkie min. 6 znaków.
            max:       20
            max_error:    Przekroczono dozwoloną długość hasła, maksimum 20 znaków.
        
    register{password2}:
        required:
            msg:       Nie podałeś hasła.
        
        sfStringValidator:
            min:       6
            min_error: Podane hasło jest za krótkie min. 6 znaków.
            max:       20
            max_error:    Przekroczono dozwoloną długość hasła, maksimum 20 znaków.
        
        sfCompareValidator:
            check:    register[password1]
            compare_error: Hasła nie są takie same.