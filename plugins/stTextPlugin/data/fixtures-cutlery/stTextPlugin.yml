            <h1>HISTORIA SZTUĆCÓW</h1>
            <p>Sztućce swoją historią sięgają czasów pierwotnych człowieka. Najstarsze znaleziska wskazują, iż pierwsze w użyciu znalazły się łyżki, które służyły nabieraniu najczęściej gorącego pokarmu. Noże przyszły z czasem, przekształcając się następnie w widelce. Kronikarze niemieccy wspominają o tym, że cesarzowa Teofano używała podwójnego szpikulca do nabijania nań jedzenia. Pierwotnie sztućce wykonywane były z drewna – szczególnie w ubogich rodzinach. Tylko nieliczni mogli pozwalać sobie na metalową zastawę i akcesoria, które w wieku XVI wykonywane były przez płatnerzy.</p>
