---
propel:
    st_language: 
        _attributes: 
            phpName: Language
            isI18N: true
            i18nTable: st_language_i18n
        opt_name: {change_column: name}

    st_language_i18n: 
        _attributes: 
            phpName: LanguageI18n
        id: 
            type: integer
            required: true
            primaryKey: true
            foreignTable: st_language
            foreignReference: id
            onDelete: cascade
        culture:
            isCulture: true
            primaryKey: true
            type: VARCHAR
            size: 7
        name: 
            type: VARCHAR
            size: 255