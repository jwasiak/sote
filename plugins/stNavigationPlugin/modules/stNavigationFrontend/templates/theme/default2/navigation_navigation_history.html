{if $hasProduct == true}
    {if $fastcache}
        <div class="box_history">
            <div class="history" id="fastcache">
                {$historyLink}
            </div>
        </div>
    {else}
        {if $viewType == 0}
            <div class="box_history">
                <div class="history">
                    {$historyLink}
                </div>
                {$productLink}
            </div>
        {elseif $viewType == 1}
            <div id="stNavigatorPlugin_last_viewed_products_box_text">
                {$historyLink}
                <span class="arrow">&raquo;</span>
                {$productLink}
            </div>
        {/if}
    {/if}
{/if}
