generator:
    class:                          stAdminGenerator
    param:
        model_class:                Okazje
        theme:                      simple
    
        head:
            package:                stOkazjePlugin
    
        list:
            title:                  Lista produktów
            description:            Zarządzanie porównywarką cen Okazje
            max_per_page:           20
            display:                [id, _product, active]
            peer_method:            doSelectJoinAll
            peer_count_method:      doCountJoinAll
            actions:
                _
            object_actions:
                _edit:              -
                _delete:            -
            filters:
                product:            {filter_field: product.opt_name}
            fields:
                id:                 {name: ID}
                product:            {name: Nazwa produktu, sort_field: product.opt_name, params: size=50}
                active:             {name: Aktywny}
            menu:
                display:            [list, generate, config]
                fields:
                    list:           {name: Lista produktów, action: @stOkazjePluginDefault}
                    generate:       {name: Generowanie pliku xml, action: stOkazjeBackend/generateCustom}
                    config:         {name: Konfiguracja, action: stOkazjeBackend/config, i18n: stAdminGeneratorPlugin}

        edit:
            title:                  Edycja produktu
            description:            Zarządzanie porównywarką cen Okazje
            menu:                   {use: list.menu}
            display:
                "Dane głowne":      [id, product, active]
            fields:
                product:            {name: Nazwa produktu}
                active:             {name: Aktywny}
            actions:
                _list:              {name: Lista}
                _save:              {name: Zapisz}
                _delete:            {name: Usuń}
                
                
        generate_model_class:       Okazje
                
        custom_actions:
            custom:                 [generate]
            
        generate_custom:
            menu:                   {use: list.menu}
            title:                  Generowanie pliku xml
            description:            Zarządzanie porównywarką cen Okazje
            
        config:
            title:                  Konfiguracja
            description:            Zarządzanie porównywarką cen Okazje
            display:                [use_product_code]
            fields:
                use_product_code:   {name: Dodaj kod producenta na podstawie kodu produktu, checked: false, type: checkbox}
            actions:
                _list:              {name: Lista}
                _save:              {name: Zapisz}
            menu:                   {use: list.menu}