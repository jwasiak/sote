---
propel: 
  _attributes: 
    defaultIdMethod: native
    package: plugins.stBasicPricePlugin.lib.model
  st_basic_price_unit_measure: 
    _attributes: 
      phpName: BasicPriceUnitMeasure
    id: 
      type: INTEGER
      primaryKey: true
      required: true
      autoIncrement: true
    is_default: 
      type: BOOLEAN
      default: false
    is_system: 
      type: BOOLEAN
      default: true      
    unit_name: 
      type: VARCHAR
      size: 32
    unit_symbol: 
      type: VARCHAR
      size: 10
      required: true
    unit_group: 
      type: VARCHAR
      size: 10
      required: true    
    multiplier:  
      type: DECIMAL
      size: 12
      scale: 4