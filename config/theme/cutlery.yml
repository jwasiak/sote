            primary1:                  { label: "Kolor wyróżniony", type: css, selector: ".btn-primary, .information .btn-shopping-cart, .search input[type='search']:not(:focus), #newsletter .form-control:not(:focus), .card .add-quantity input[type=text]:not(:focus), .card .nav-tabs > li.active > a, .card .nav-tabs > li.active > a:hover, .card .nav-tabs>li.active>a:focus, .card .nav-tabs > li > a:hover, .card .nav-tabs > li:hover > a, .card .nav-tabs>li>a:hover", property: border-color, default: "#bea17e" }
            primary2:                  { label: "Kolor wyróżniony (wyciszony)", type: css, selector: "div#main_categories>span:after, #main_categories>span:before, .back-side-product>a>.ornament:after, .back-side-product>a>.ornament:before", property: background-color, default: "#766756" }
            white1:                    { label: "Kolor kontrastowy", type: css, selector: "h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6, .card h1, .custom-html>h4, #lg-gallery .thumb-cont .thumb-info .count, .home-list .caption .name, .caption .name, #main_categories .thumbnail h3, .product .price .txt, #nav-menu>.navbar-nav>li>a, .btn-navbar.collapsed:not(:hover):focus, .btn-navbar.collapsed, footer #social a:hover, footer #social a:focus, footer #social a:last-child:hover, footer #social a:only-child:hover, .panel>.panel-heading, #left .panel>.panel-heading, .card .nav-tabs > li.active > a, .card .nav-tabs > li.active > a:hover, .card .nav-tabs>li.active>a:focus, .card .nav-tabs > li > a:hover, .card .nav-tabs > li:hover > a, .card .nav-tabs>li>a:hover", property: color, default: "#ebecf6" }
            white2:                    { label: "Kolor tekstu", type: css, selector: "body, .dropdown-menu>li>a, .btn-primary, .information .btn-shopping-cart, .btn, .btn-default, .information .btn-shopping-cart", property: color, default: "#c5c6d2" }
            white3:                    { label: "Kolor tekstu wyciszonego", type: css, selector: ".text-muted, .breadcrumb>li>a, .breadcrumb>.active, .breadcrumb, .breadcrumb>li+li:before, #user-panel-login, #user-panel-login a:not(:hover), .product-list .product .minor_price, .breadcrumb>li>a, .breadcrumb>.active, .breadcrumb , #price-star-info, footer .copyright a, #blog .data, #blog-list .data, #blog-show .data.data", property: color, default: "#949398" }

